---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    createdBy: {{_author_}}
    createdOn: {{_date_}}
    description: <++>
    app: {{_base_name_}}
    app.kubernetes.io/component: {{_base_name_}}
    app.kubernetes.io/instance: {{_base_name_}}
    app.kubernetes.io/name: {{_base_name_}}
    app.kubernetes.io/part-of: {{_base_name_}}
  name: {{_base_name_}}
  namespace: <++>
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{_base_name_}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        app: {{_base_name_}}
    spec:
      containers:
      - name: {{_base_name_}}
        image: <++>
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: data
      securityContext: {}
      serviceAccount: <++>
      serviceAccountName: <++>
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: <++>
