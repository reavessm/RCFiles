---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  # Uncomment these to enable TLS
  #annotations:
    #kubernetes.io/tls-acme: "true"
  labels:
    createdBy: {{_author_}}
    createdOn: {{_date_}}
    description: <++>
    app: {{_base_name_}}
    app.kubernetes.io/component: {{_base_name_}}
    app.kubernetes.io/instance: {{_base_name_}}
    app.kubernetes.io/name: {{_base_name_}}
    app.kubernetes.io/part-of: {{_base_name_}}
  name: {{_base_name_}}
  namespace: <++>
spec:
  host: {{_base_name_}}.reaves.dev
  port:
    targetPort: <++>
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{_base_name_}}
    weight: 100
  wildcardPolicy: None
