import = [
  "/home/sreaves/.config/alacritty/behemoth.yaml",
  "/home/sreaves/.config/alacritty/work.yaml",
  "/home/sreaves/.config/alacritty/laptop.yaml",
]

[bell]
animation = "EaseOutExpo"
color = "0x73000a"
duration = 100

[colors]
draw_bold_text_with_bright_colors = true

[[colors.indexed_colors]]
color = "#FAB387"
index = 16

[[colors.indexed_colors]]
color = "#F5E0DC"
index = 17

[colors.bright]
black = "#585B70"
blue = "#89B4FA"
cyan = "#94E2D5"
green = "#A6E3A1"
magenta = "#F5C2E7"
red = "#F38BA8"
white = "#A6ADC8"
yellow = "#F9E2AF"

[colors.cursor]
cursor = "#F5E0DC"
text = "#1E1E2E"

[colors.dim]
black = "#45475A"
blue = "#89B4FA"
cyan = "#94E2D5"
green = "#A6E3A1"
magenta = "#F5C2E7"
red = "#F38BA8"
white = "#BAC2DE"
yellow = "#F9E2AF"

[colors.hints.end]
background = "#A6ADC8"
foreground = "#1E1E2E"

[colors.hints.start]
background = "#F9E2AF"
foreground = "#1E1E2E"

[colors.normal]
black = "#45475A"
blue = "#89B4FA"
cyan = "#94E2D5"
green = "#A6E3A1"
magenta = "#F5C2E7"
red = "#F38BA8"
white = "#BAC2DE"
yellow = "#F9E2AF"

[colors.primary]
background = "#1E1E2E"
bright_foreground = "#CDD6F4"
dim_foreground = "#CDD6F4"
foreground = "#CDD6F4"

[colors.search.focused_match]
background = "#A6E3A1"
foreground = "#1E1E2E"

# [colors.search.footer_bar]
# background = "#A6ADC8"
# foreground = "#1E1E2E"

[colors.search.matches]
background = "#A6ADC8"
foreground = "#1E1E2E"

[colors.selection]
background = "#F5E0DC"
text = "#1E1E2E"

[colors.vi_mode_cursor]
cursor = "#B4BEFE"
text = "#1E1E2E"

[cursor]
style = "Underline"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font.normal]
#family = "DaddyTimeMono NerdFont"
family = "Fira Code Nerd Font"
style = "light"

[[keyboard.bindings]]
key = "Key8"
mods = "Control"

[keyboard.bindings.command]
args = ["msg", "config", "font.size=25"]
program = "alacritty"

[[keyboard.bindings]]
key = "Key1"
mods = "Control"

[keyboard.bindings.command]
args = ["msg", "config", "window.opacity=0.9"]
program = "alacritty"

[[keyboard.bindings]]
key = "Key2"
mods = "Control"

[keyboard.bindings.command]
args = ["msg", "config", "window.opacity=1"]
program = "alacritty"

[mouse]
hide_when_typing = false

# [mouse.double_click]
# threshold = 300

